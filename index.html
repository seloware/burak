  <main class="card" id="loginCard">
    <div class="heart-wrap" aria-hidden="true">
      <svg class="big-heart" viewBox="0 0 64 58" xmlns="http://www.w3.org/2000/svg" role="img">
        <title>Kalp</title>
        <path d="M47.2 0c-4 0-7.6 2.2-11.8 6.4C31.2 2.2 27.6 0 23.6 0 16.8 0 11 5.8 11 12.6 11 25.6 32 41.2 32 41.2S53 25.6 53 12.6C53 5.8 47.2 0 40.4 0z" transform="translate(5.2 8.4)" fill="currentColor"/>
      </svg>
      <div class="glow"></div>
    </div>

    <h1 class="title">Tanışma tarihimiz ?</h1>
    <p class="subtitle">Devam etmek için giriş yapmalısın</p>

    <div class="input-row">
      <input id="passwordInput" type="text" inputmode="numeric" placeholder="GG/AA/YYYY" aria-label="Giriş Tarihi" />
      <button id="loginBtn" class="btn">Giriş Yap</button>
    </div>
    <div id="message" class="message" aria-live="polite"></div>
  </main>

  <div id="questionArea" class="question-area hidden">
    <div class="card">
      <h2 class="question-text">Beni seviyor musun?</h2>
      <div class="btn-group">
        <button id="yesBtn" class="btn btn-yes">Evet</button>
        <button id="noBtn" class="btn btn-no">Hayır</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
