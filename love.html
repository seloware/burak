<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Seni Seviyorum</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
    .result-area {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    .fullscreen-gif {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      z-index: 1;
    }
    .fullscreen-gif.active {
      opacity: 1;
    }
    .result-text {
      font-family: "Great Vibes", cursive;
      font-size: min(80px, 12vw);
      color: #fff;
      text-shadow: 0 0 20px rgba(0, 0, 0, 0.8), 0 0 10px rgba(255, 77, 109, 0.5);
      z-index: 10;
      text-align: center;
      padding: 20px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="resultArea" class="result-area">
    <div class="gif-wrapper">
      <img src="resim/gif.gif" alt="Özel GIF 1" id="gif1" class="fullscreen-gif active" />
      <img src="resim/gif1.gif" alt="Özel GIF 2" id="gif2" class="fullscreen-gif" />
    </div>
    <h2 class="result-text">Seni Çok Seviyorum!</h2>
  </div>

  <script>
    (function(){
      const gif1 = document.getElementById('gif1');
      const gif2 = document.getElementById('gif2');
      let current = 1;

      setInterval(() => {
        if (current === 1) {
          gif1.classList.remove('active');
          gif2.classList.add('active');
          current = 2;
        } else {
          gif2.classList.remove('active');
          gif1.classList.add('active');
          current = 1;
        }
      }, 5000);
    })();
  </script>
</body>
</html>
